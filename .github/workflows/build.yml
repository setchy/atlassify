name: Build (electron-builder)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm prepare:remove-source-maps
      - run: pnpm package:macos --publish=never -c.mac.identity=null
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      - name: Clean up builds
        run: rm -rfv dist/mac-universal
      - uses: actions/upload-artifact@v4
        with:
          name: Atlassify-dist-mac
          path: |
            dist/*
            !dist/**/*.dmg
          overwrite: true

  build-windows:
    name: Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm prepare:remove-source-maps
      - run: pnpm package:win --publish=never
      - name: Clean up builds
        run: Remove-Item dist/win-unpacked -Recurse
      - uses: actions/upload-artifact@v4
        with:
          name: Atlassify-dist-win
          path: dist/
          overwrite: true

  build-linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm prepare:remove-source-maps
      - run: pnpm package:linux --publish=never
      - name: Clean up builds
        run: rm -rfv dist/linux-unpacked
      - uses: actions/upload-artifact@v4
        with:
          name: Atlassify-dist-linux
          path: dist/
          overwrite: true
